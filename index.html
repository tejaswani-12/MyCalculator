<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">My Calculator</h1>
    <div class="container">
        <div class="phone">
            <input class="myInput in" type="text" value="0">
        <div class="buttons">
            <div class="row">
            <button class="btn light">C</button>
            <button class="btn light">D</button>
            <button class="btn light">%</button>
            <button class="btn yellow">/</button>
        </div>
        <div class="row">
            <button class="btn grey">7</button>
            <button class="btn grey">8</button>
            <button class="btn grey">9</button>
            <button class="btn yellow">X</button>
        </div>
        <div class="row">
            <button class="btn grey">4</button>
            <button class="btn grey">5</button>
            <button class="btn grey">6</button>
            <button class="btn yellow">-</button>
        </div>
        <div class="row">
            <button class="btn grey">1</button>
            <button class="btn grey">2</button>
            <button class="btn grey">3</button>
            <button class="btn yellow">+</button>
        </div>
        <div class="row">
            <button class="btn zero grey">0</button>
            <button class="btn grey">.</button>
            <button class="btn yellow">=</button>
        </div>

    </div>
        
        
    </div>
        
</div>
    <script src="./index.js"></script>
</body>
</html>
